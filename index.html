<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fuze store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #002147; /* كحلي /
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 400px;
      width: 90%;
      margin-top: 30px;
      text-align: center;
    }

    .logo {
      width: 200px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .link-button {
      background-color: #ff6600; / برتقالي */
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      text-decoration: none;
      display: block;
      font-size: 1.1em;
      transition: background 0.3s;
    }

    .link-button:hover {
      background-color: #e65c00;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .link-button {
        padding: 12px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.jpeg" alt="Fuze Logo">
    <h1>Fuze store</h1>
    <a class="link-button" href="https://www.tiktok.com/@ifuzestore?_t=ZS-8w8BJunuqNV&_r=1" target="_blank">تابعنا على TikTok</a>
  </div>
</body>
</html>
